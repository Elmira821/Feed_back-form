<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profiles</title>
  
</head>
<body>
  <ul>
    {% for profile in profiles %}    {% comment %} profiles is the key name we specified in view: context_object_name = "profiles" {% endcomment %}
    <li>
        <img src="{{ profile.image.url}}">
    </li>
    {%endfor%}
  </ul>
</body>
</html>
